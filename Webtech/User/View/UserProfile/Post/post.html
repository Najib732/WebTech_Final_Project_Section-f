<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>


    <script>
      function submitPost() {
    let postContent = document.getElementById('postContent').value.trim();
    let imageInput = document.getElementById('image');
    let categoryInput = document.querySelector('input[name="news"]:checked');
    let category = categoryInput ? categoryInput.value : 'NULL';
    
    let json = {
        postContent: postContent,
        news: category,
        image: null
    };

  
    if (imageInput.files.length > 0) {
        let reader = new FileReader();
        reader.onload = function (e) {
            json.image = e.target.result; 
            sendRequest(json);
        };
        reader.readAsDataURL(imageInput.files[0]);
    } else {
        sendRequest(json);
    }

    return false; 
}

function sendRequest(json) {
    let xhttp = new XMLHttpRequest();
    xhttp.open('POST', '../../../Controller/UserProfile/Post/PostCheck.php', true);
    xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    let user = JSON.stringify(json);
    xhttp.onreadystatechange = function () {
        if (xhttp.readyState === 4 && xhttp.status === 200) {
            let response = JSON.parse(xhttp.responseText);
            if (response.success) {
                window.location.href = "../userprofile.php?id=" + response.id;
            } else {
                alert(response.message);
            }
        }
    };

    xhttp.send('mydata=' + encodeURIComponent(user)); 
}



    </script>
</head>

<body>
    <form onsubmit="return submitPost()" enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="3">
                    <textarea name="postContent" id="postContent" rows="4" placeholder="Enter your text here"></textarea><br><br>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="image">Upload Image:</label>
                    <input type="file" name="image" id="image" accept="image/*"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="news" value="political"> Political
                </td>
                <td>
                    <input type="radio" name="news" value="sports"> Sports
                </td>
                <td>
                    <input type="radio" name="news" value="entertainment"> Entertainment
                </td>
            
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="submit" name="submit">Post</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
