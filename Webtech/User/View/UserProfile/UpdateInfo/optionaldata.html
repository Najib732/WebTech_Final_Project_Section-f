<html>
<head>
    <style>
        html, body {
            height: 100%; /* Ensure the body and HTML fill the full height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        table {
            border: 1px solid black; /* Optional: adds a border to the table */
            padding: 10px; /* Optional: adds some padding inside the table */
        }
    </style>
</head>
<body>

    <form id="updateForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>Live In</td>
                <td><input type="text" name="livein" id="livein"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text" name="university" id="university"></td>
            </tr>
            <tr>
                <td>College</td>
                <td><input type="text" name="college" id="college"></td>
            </tr>
            <tr>
                <td>Home Town</td>
                <td><input type="text" name="hometown" id="hometown"></td>
            </tr>
            <tr>
                <td><button type="submit">Update</button></td>
            </tr>
        </table>
    </form>

    <script>
        
        function validateForm() {
            let livein = document.getElementById('livein').value;
            let university = document.getElementById('university').value;
            let college = document.getElementById('college').value;
            let hometown = document.getElementById('hometown').value;

           
            if (!livein || !university || !college || !hometown) {
                alert('All fields are required!');
                return false;
            }

            
            let data = {
                livein: livein,
                university: university,
                college: college,
                hometown: hometown
            };

            let Cdata = JSON.stringify(data);

            let xhttp = new XMLHttpRequest();
            xhttp.open('POST', '../../../Controller/UserProfile/UpdateInfo/userdata.php', true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send('mydata=' + Cdata); 

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);

                 
                    if (response.action == 'successfull') {
                        window.location.href = "../userprofile.php?id=" + response.id;
                    } else if (response.action == 'error') {
                        alert('Error updating data. Please try again.');
                    }
                }
            };

            return false; 
        }
    </script>

</body>
</html>
