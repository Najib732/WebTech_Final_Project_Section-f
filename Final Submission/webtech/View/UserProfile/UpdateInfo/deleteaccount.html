<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%; /* Ensure the body and HTML fill the full height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        table {
            border: 1px solid black; /* Optional: adds a border to the table */
            padding: 10px; /* Optional: adds some padding inside the table */
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <table>
            <tr>
                <td colspan="2">Are you sure you want to delete your account?</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" >Delete Account</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm(){
        

            let xhttp = new XMLHttpRequest();
            xhttp.open('POST', '../../../Controller/UserProfile/UpdateInfo/deleteacc.php', true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  

            
            xhttp.onreadystatechange = function () {
            
                if (this.readyState == 4 && this.status == 200) {
                    if(this.responseText="successfull"){
                    alert('Your account has been deleted successfully.');
                    window.location.href = '../../../index.php'; 
                    }
                    else{
                        alert('Error deleting your account. Please try again.');
                    }

                } else if (this.readyState == 4) {
                    alert('Error deleting your account. Please try again.');
                }
            };

            xhttp.send('action=delete');

            return false; 
        }
    </script>
</body>
</html>
